version: 2

macros:
  - name: sum_of
    description: Aggregation function that calculates sum of specific values in an attribute
    arguments: 
      - name: col_name
        description: Target column name
      - name: col_value
        description: Target value of the column
  - name: grant_role
    description: Grants a specified role into specified schema in Snowflake
    arguments:
      - name: role
        description: Name of the role that is given
     